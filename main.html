<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello World</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.3.4/pixi.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.0.8/synaptic.min.js"></script>
		<script src="classes.js"></script>
	</head>
	<body>
	<script type="text/javascript">
		//Create the renderer
		var renderer = PIXI.autoDetectRenderer(1800, 900);

		//Add the canvas to the HTML document
		document.body.appendChild(renderer.view);

		//Create a container object called the `stage`
		var stage = new PIXI.Container();

		//Tell the `renderer` to `render` the `stage`
		renderer.render(stage);
	</script>
	</body>
</html>
